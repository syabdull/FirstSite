<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3129049cfb.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
</head>
<body>
    <form>
        <div class="field-userName">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="userName" requird>
            <i class="fa-solid fa-arrow-down"></i>
        </div >
        <div class="field-email innactive">
            <i class="fa-solid fa-at"></i>
            <input type="email" placeholder="useremail" required>
            <i class="fa-solid fa-arrow-down"></i>
        </div>  
        <div class="field-password innactive">
            <i class="fa-solid fa-fingerprint"></i>
            <input type="password" placeholder="password" required>
            <i class="fa-solid fa-arrow-down"></i>
        </div>
        <div class="field-Thanks innactive">
            <i class="fa-solid fa-clapperboard"></i>
            <i class="fa-solid fa-circle-heart"></i>
            <p>Thank you!</p>
            <i class="fa-solid fa-circle-heart"></i>
            <i class="fa-solid fa-circle-heart"></i>
        </div>
    </form>
   
    
</body>
</html>
